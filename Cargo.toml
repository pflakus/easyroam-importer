[package]
name = "easyroam-importer"
description = "A CLI tool to import network profiles generated by easyroam"
version = "0.1.0"
authors = ["Patrick Flakus <p.flakus@mailbox.org>"]
edition = "2021"
repository = "https://github.com/pflakus/easyroam-importer"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4", features = ["derive"] }
miette = { version = "5.9", features = ["fancy"] }
openssl = "0.10"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
